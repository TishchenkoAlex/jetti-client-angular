<p-tabView #tv [controlClose]="true" [activeIndex]="(tabStore.state$ | async).selectedIndex"
  (onClose)="onTabClose($event)" (onChange)="onTabSelected($event)">
  <p-tabPanel #tp *ngFor="let tab of (tabStore.state$ | async).tabs" header="{{ tab.header | bcEllipsis:40 }}"
    [tooltip]="tab.header" [leftIcon]="tab.icon" [closable]="tab.type !== 'home'" style="user-select: none;">
    <ng-template pTemplate="content">
      <div class="card" style="padding: 0; margin: 0;user-select: none;">
        <dynamic-component [type]="tab.type" [kind]="tab.id ? 'form' :'list'" [id]="tab.id || ''" [data]="tab.data">
        </dynamic-component>
      </div>
    </ng-template>
  </p-tabPanel>
</p-tabView>
